services:
  db:
    image: postgres:16
    container_name: phishsense-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - phishsense_pgdata:/var/lib/postgresql/data

volumes:
  phishsense_pgdata:
    external: true
